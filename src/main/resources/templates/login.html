<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header/_header :: html-header(title=${#messages.msg('app.main.page.title', #messages.msg('paypalm.title'))})}">
</head>
<body>

<div class="container">
    <div class="well infobox form-signin">
        <th:block th:if="${#request.getParameter('error') != null && #bools.isTrue(#request.getParameter('error'))}">
            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">Ã—</button>
                <strong th:text="#{sign.in.form.error.label}"></strong>
            </div>
        </th:block>

        <form name="loginForm" class="form-signin" th:action="${#mvc.url('BC#renderIndexPage').build()}" method="POST">
            <h2 class="form-signin-heading" th:text="#{sign.in.form.main.label}"></h2>

            <div class="form-group label-floating">
                <label class="control-label" for="userName" th:text="#{sign.in.form.user.name.label}"></label>
                <input type="text" id="userName" name="j_username" class="form-control" required autofocus />
                <p class="help-block" th:text="#{sign.in.form.user.name.help.label}"></p>
            </div>
            <div class="form-group label-floating">
                <label class="control-label" for="userPassword" th:text="#{sign.in.form.user.password.label}"></label>
                <input type="password" id="userPassword" name="j_password" class="form-control" required />
                <p class="help-block" th:text="#{sign.in.form.user.password.help.label}"></p>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember-me" value="true" /> <th:block th:text="#{sign.in.form.remember.me.label}" />
                </label>
            </div>
            <button class="btn btn-primary btn-lg btn-block btn-raised" type="submit" th:text="#{sign.in.form.button.label}"></button>
        </form>
    </div>
</div>

<div th:replace="~{footer/_footer :: footer(isError=false, isPrivate=false)}"></div>

</body>
</html>
